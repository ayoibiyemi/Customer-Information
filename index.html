<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
<body>
  <div class="container m-5">
    <h1 class="display-5">Customer Information</h1>
    <hr>
  </div>
  
  <div class="container m-5">
    <h2>Customer Name</h2>
    <div>
    <form>
      <div class="form-group">
        <div class="name">
          <input type="text" id="fname">
          <label for="fname">First Name</label>
        </div>
        <div class="name">
          <input type="text" id="lname">
          <label for="lname">Last Name</label>
        </div>
      </div>
    </form>
  </div> 
  <h2>Address</h2>
  <div class="address">
    <form>
      <div class="form-group1">
        <div class="address">
          <input type="text" id="st-address">
          <label for="st-address">Street Address</label>
        </div>
        <div class="address">
          <input type="text" id="st-addres2">
          <label for="st-address2">Street Address Line 2</label>
        </div>  
      </div> 
      <div class="form-group3">
        <div class="city-group">
          <input type="text" id="city" class="city1">
          <label for="city">City</label>
        </div>
        <div class="city-group">
          <input type="text" id="state">
          <label for="state">State / Province</label>
        </div>
      </div>
      <div class="form-group4">
        <div class="postal">
          <input type="text" id="zip">
          <label for="zip">Postal / Zip Code</label>
        </div>
        <div class="postal">
            <select id="country" name="country">
              <option value="">Please Select</option>
            </select> 
            <label for="country">Country</label>  
      </div>
    </form>
  </div>
  <h2>Contact Number</h2>
  <div class="area">
    <form>
      <div class="area-group">
        <div class="area-code">
          <input type="number" id="areacode" class="areacode">
          <label for="areacode">Area Code</label>
        </div>
        <div class="area-code">
          <input type="number" id="phone" class="phone">
          <label for="phone">Phone Number</label>
        </div>
      </div>
      <div>
        <h2>E-mail</h2>
        <form>
          <div class="email">
            <input type="email" id="email" placeholder="ex. myname@example.com">
          </div>
        </form>
      </div>
    </form>
  </div> 
  <hr>

  <br>
 <div class="message1">
  <label for="message"><h3>How long have you been using this product and why?</h3></label><br>
  <textarea id="message" name="message" rows="5" cols="50" spellcheck="false">
  </textarea>
  </div>
  <br>
 <div class="message2">
  <label for="message"><h3>Write your comments and sugeestions about our products in comparison with other<br> competitors:</h3></label><br>
  <textarea id="message" name="message" rows="5" cols="50" spellcheck="false">
  </textarea>
  </div>
  <br>
  <div class="message3">
  <label for="message"><h3>Are you satisfied with our prodcut performance? Share your opinions:</h3></label><br>
  <textarea id="message" name="message" rows="5" cols="50" spellcheck="false">
  </textarea>
  </div>
  <br>
  <h3>Thank you for completing this survey!</h3>
  <br>
  <div>
    <button class="btn btn-primary mb-5" type="submit">Submit</button>
</body>
</html>
